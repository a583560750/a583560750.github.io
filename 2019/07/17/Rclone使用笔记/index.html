    <div class="post-content no-indent">
        <p>配置远程目录，按照提示配置即可</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">[root@phicomm-n1:~]#rclone config</div></pre></td></tr></table></figure>
<p>挂载已配置的远程目录</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">[root@phicomm-n1:~]#rclone mount Box: /media/webdav/Box --cache-dir /tmp --allow-other --vfs-cache-mode writes --allow-non-empty &amp;</div></pre></td></tr></table></figure>
<p><em>Box：配置时输入的远程目录名称<br>/media/webdav/Box：远程目录挂载在本地的目录<br>–cache-dir /tmp：设置上传之前暂存的目录<br>&amp;：后台运行</em></p>
